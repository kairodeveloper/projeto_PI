<!DOCTYPE html>
{% load static %}

<html lang="pt">
<head>
    <!--Inportações-->
    {% include "importacoes.html" %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
    <!--Fim importações-->
    <meta charset="UTF-8">
    <title>AEMTKD | Esqueci</title>
</head>
<body>

    <div class="valign-wrapper hide-on-med-and-down" id="conteudo">
        <div class="row z-depth-5" id="menu_top_bar">

            <div class="col l2 xl3"></div>

            <div class="col l8 xl6">

                <img id="logo_aemtkd" src="{% static 'imagens/aemtkd.jpg' %}">

                <form method="POST">

                    {% csrf_token %}

                    <h2 class="center-align">RECUPERAR SENHA</h2>

                    {% if error %}
                        <p class="center-align">{{error}}</p>
                    {% endif %}


                    <input name="email" placeholder="Digite seu email" type="email" required autofocus>

                    <button class="waves-effect waves-light btn light-green darken-4" id="btn_submit" value="Login" type="submit">ENVIAR</button>

                    <p class="center-align"><a href="home">Voltar para a página inicial</a></p>

                </form>

            </div>

            <div class="col l2 xl3"></div>


        </div>

        </div>
    </div>


</body>
</html>
